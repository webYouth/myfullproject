<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<script src="js/jquery-1.11.3.js"></script>
		
		<style type="text/css">
			ul{
				width: 800px;
				list-style: none;
				margin: 200px auto;
			}
			li{
				width: 200px;
				height: 200px;
				background: red;
				margin: 50px;
				float: left;
				list-style: none;
				
			}
			#top{
				width: 100px;
				height: 100px;
				border: 1px solid #000;
				position: fixed;
				right: 0;top: 0;
			}
		</style>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<div id="top"></div>
	</body>
	<script type="text/javascript">
		$('li').click(function(){
			var s = $(this).clone()
			var a= s.css({'offsetLeft':'0px','offsetTop':'0px','background':'blue'})
			$('#top').append(a.animate({}))
		})
	</script>

</html>
